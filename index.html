<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Reading</title>
    <link rel="stylesheet" href="/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="title">
<h1>Summer Reading</h1>
<p>Earn penguins from reading</p>
    </div>
    <div class="form">
<form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
    <input type="text" id="addBook"
    placeholder="Add a Book!">
    <input type="submit" value="Add" class="btn btn-primary">
</form>
<p> You Have:</p>
<p id="counter"></p>
<table>
<tr class="list">
    <th><h3>Currently Reading:</h3></th>
</tr>
    <tbody id="books">

    </tbody>

</table>
 </div>
 <div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
        <input type="text" name="" id="editBook">
        <input type="submit" value="Save" class="btn btn-success">
        <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
 </div>
 <script src="script.js"></script>
</body>
</html>
